<!-- Web Page to show some text and draw the canvas -->
<!DOCTYPE html>
<html>
    <head>
        <title>Basic Barchart Tester</title>
       <!-- <link rel='stylesheet' type='text/css' href='stylesheet.css'/> -->
      <!--  <script type='text/javascript' src='jquery-1.12.4.js'></script> -->
        <script type ="text/javascript" src = "barchartv4.js"> </script>

    </head>
    <body>
      <h1> BarChart Drawing Routine </h1>
        <div>
          <p> This is just some additional text to follow the heading </p>
            <script>
              var dim = {x: 400,y: 300};
              var elementname = "canvasdiv";
              var list = [[35 ,40,68,55], [40,24,36,20],[78,20,30,50],[20,30,40,33]];
              var alabels = {title : "Just Another Graph Title" ,
                             x    : ["North", "South ", "East","West" ] ,
                             y    : ["Sales ($)"]
                           };
               var colorlist = ["red","grey","purple","blue","green","brown","yellow"];
            </script>
        </div>
      <div>
        <canvas id= "canvasdiv"  width="400" height="400">
          This text is displayed if your browser does not support HTML5 Canvas.
        </canvas>
      </div>
      <div>              <!-- create new var -->
        <script>
          var res = new BarChart(list,dim, elementname);    // create an instance of the chart object
          res.getLabels(alabels);                            // assign some values to it from line 20
          res.setColorWheel(colorlist);
          res.draw();                                       // show this object
        </script>
      </div>
    </body>
</html>
